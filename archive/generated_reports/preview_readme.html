<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Roan Guilherme Weigert Salgueiro - Academic Paper Analysis System</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown-light.min.css">
    <style>
        body {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f6f8fa;
        }
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 100%;
            padding: 45px;
            background: white;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            border-bottom: 2px solid #0969da;
            padding-bottom: 0.3em;
        }
        h2 {
            border-bottom: 1px solid #d0d7de;
            padding-bottom: 0.3em;
        }
        table {
            display: block;
            overflow-x: auto;
        }
        .header-info {
            background: linear-gradient(135deg, #0969da, #1f883d);
            color: white;
            padding: 30px;
            border-radius: 6px;
            margin-bottom: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header-info">
        <h1 style="border: none; color: white;">Roan Guilherme Weigert Salgueiro</h1>
        <p style="font-size: 1.2em; margin: 0;">AI/ML Engineer | RAG Systems | Academic Paper Analysis</p>
    </div>
    <div id="content" class="markdown-body"></div>

    <script>
        // Fetch and render the README
        fetch('README.md')
            .then(response => response.text())
            .then(text => {
                document.getElementById('content').innerHTML = marked.parse(text);
                
                // Smooth scroll for anchor links
                document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                    anchor.addEventListener('click', function (e) {
                        e.preventDefault();
                        const target = document.querySelector(this.getAttribute('href'));
                        if (target) {
                            target.scrollIntoView({ behavior: 'smooth' });
                        }
                    });
                });
            })
            .catch(error => {
                // Fallback if fetch fails (e.g., when opening directly)
                console.error('Could not load README.md');
                document.getElementById('content').innerHTML = `
                    <h2>Preview Instructions</h2>
                    <p>To preview this README:</p>
                    <ol>
                        <li>Start a local server: <code>python -m http.server 8000</code></li>
                        <li>Open: <code>http://localhost:8000/preview_readme.html</code></li>
                        <li>Or use VS Code Live Server extension</li>
                    </ol>
                `;
            });
    </script>
</body>
</html>
